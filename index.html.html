<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mengarahkan ke WhatsApp...</title>
  <script defer src="https://vercel.com/analytics/script.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f4; text-align: center; padding-top: 20%; color: #333; }
    #jump-btn {
      display: none;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🔄 正在连接客服 WhatsApp...</h2>
  <p>请稍等 <span id="countdown">3</span> 秒后点击跳转</p>
  <button id="jump-btn">点击跳转 WhatsApp</button>

  <script>
    const waNumbers = [
      "https://wa.me/85511747925",
      "https://wa.me/6283152052538",
      "https://wa.me/6283829405101",
      "https://wa.me/6287822482955",
      "https://wa.me/855962437202"
    ];

    // 分流逻辑
    let lastIndex = parseInt(localStorage.getItem("waIndex")) || 0;
    const nextIndex = (lastIndex + 1) % waNumbers.length;
    localStorage.setItem("waIndex", nextIndex);
    const targetURL = waNumbers[nextIndex];

    // 倒计时逻辑
    let seconds = 3;
    const countdownEl = document.getElementById("countdown");
    const btn = document.getElementById("jump-btn");

    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds === 0) {
        clearInterval(interval);
        btn.style.display = 'inline-block';
      }
    }, 1000);

    // 点击跳转
    btn.onclick = () => {
      window.location.href = targetURL;
    };
  </script>
</body>
</html>
