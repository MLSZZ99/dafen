
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mengarahkan ke WhatsApp...</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f4; text-align: center; padding-top: 20%; color: #333; }
  </style>
</head>
<body>
  <h2>🔄 Sedang menghubungkan ke tim dukungan WhatsApp...</h2>
  <p>Mohon tunggu sebentar...</p>

  <script>
    const waNumbers = [
      "https://wa.me/85511747925",
      "https://wa.me/6283152052538",
      "https://wa.me/6283829405101",
      "https://wa.me/6287822482955",
      "https://wa.me/855962437202"
    ];

   // 每次访问计数 +1
    const clickKey = "pageVisitCount";
    let count = parseInt(localStorage.getItem(clickKey)) || 0;
    count += 1;
    localStorage.setItem(clickKey, count);
    console.log(`当前网页点击总次数：${count} 次`);

    // 輪詢跳轉邏輯
    let lastIndex = parseInt(localStorage.getItem("waIndex")) || 0;
    const nextIndex = (lastIndex + 1) % waNumbers.length;
    localStorage.setItem("waIndex", nextIndex);

    // 跳转执行
    setTimeout(() => {
      window.location.href = waNumbers[nextIndex];
    }, 2000);
  </script>
</body>
</html>
