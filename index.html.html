<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menghubungkan ke WhatsApp...</title>
  <script defer src="https://vercel.com/analytics/script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 20%;
      color: #333;
    }
    #jump-btn {
      display: none;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ”„ Sedang menghubungkan ke tim dukungan WhatsApp...</h2>
  <p>Silakan tunggu <span id="countdown">3</span> detik, lalu klik tombol di bawah untuk melanjutkan.</p>
  <button id="jump-btn">Klik untuk Masuk WhatsApp</button>

  <script>
    const waNumbers = [
      "https://wa.me/85511747925",
      "https://wa.me/6283152052538",
      "https://wa.me/6283829405101",
      "https://wa.me/6287822482955",
      "https://wa.me/855962437202"
    ];

    const webhookURL = "https://script.google.com/macros/s/AKfycbzITlsMI8y3xBKBIHSAUpacgPZaQVCmf2eY0gr9BQQ3efvv8AxSCvUh92Q-WcgTPQ2b/exec";

    let lastIndex = parseInt(localStorage.getItem("waIndex")) || 0;
    const nextIndex = (lastIndex + 1) % waNumbers.length;
    localStorage.setItem("waIndex", nextIndex);
    const targetURL = waNumbers[nextIndex];

    const clickKey = "wsClickCount";
    let clickCount = parseInt(localStorage.getItem(clickKey)) || 0;

    let seconds = 3;
    const countdownEl = document.getElementById("countdown");
    const btn = document.getElementById("jump-btn");

    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds === 0) {
        clearInterval(interval);
        btn.style.display = 'inline-block';
      }
    }, 1000);

    btn.onclick = async () => {
      clickCount += 1;
      localStorage.setItem(clickKey, clickCount);
      console.log(`\uD83D\uDCC8 Total klik WhatsApp saat ini: ${clickCount}`);

      try {
        await fetch(webhookURL, {
          method: "POST",
          body: JSON.stringify({
            link: targetURL,
            ip: "auto"
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });
      } catch (err) {
        console.error("Gagal mengirim data ke Google Sheets", err);
      }

      window.location.href = targetURL;
    };
  </script>
</body>
</html>
