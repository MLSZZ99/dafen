<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menghubungkan ke WhatsApp...</title>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 25%;
      color: #333;
    }
    .spinner {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>🔄 Sedang menghubungkan ke tim dukungan resmi...</h2>
  <div class="spinner">Harap tunggu, Anda akan diarahkan secara otomatis...</div>

  <script>
    const waNumbers = [
      "https://wa.me/85511747925",
      "https://wa.me/6283152052538",
      "https://wa.me/6283829405101",
      "https://wa.me/6287822482955",
      "https://wa.me/855962437202"
    ];

    let lastIndex = parseInt(localStorage.getItem("waIndex")) || 0;
    const nextIndex = (lastIndex + 1) % waNumbers.length;
    localStorage.setItem("waIndex", nextIndex);
    const targetURL = waNumbers[nextIndex];

    // ✅ 你刚刚生成的 webhook
    const webhookURL = "https://script.google.com/macros/s/AKfycbyzxqIXiZexuwzE_N9vxVjFnMOXr2ZuuNR_0yv42R8l_TlREdEcSFJIjC_av4GQRvt7bg/exec";

    // Kirim data & redirect
    async function kirimDanRedirect() {
      try {
        await fetch(webhookURL, {
          method: "POST",
          body: JSON.stringify({ link: targetURL }),
          headers: {
            "Content-Type": "application/json"
          }
        });
      } catch (e) {
        console.error("Gagal kirim ke Google Sheets:", e);
      }

      setTimeout(() => {
        window.location.href = targetURL;
      }, 2000);
    }

    kirimDanRedirect();
  </script>
</body>
</html>
