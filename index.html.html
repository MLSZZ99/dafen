<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menghubungkan ke WhatsApp...</title>

  <!-- ✅ Google Analytics GA4 Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FE0Q2DS7LR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-FE0Q2DS7LR');
  </script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 25%;
      color: #333;
    }
    .spinner {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>🔄 Sedang menghubungkan ke tim dukungan resmi...</h2>
  <div class="spinner">Harap tunggu, Anda akan diarahkan ke WhatsApp...</div>

  <script>
    const waNumbers = [
      "https://wa.me/6287822482955",
      "https://wa.me/6287822482955",
      "https://wa.me/6287822482955",
      "https://wa.me/6287822482955",
      "https://wa.me/855962437202"
    ];

    let lastIndex = parseInt(localStorage.getItem("waIndex")) || 0;
    const nextIndex = (lastIndex + 1) % waNumbers.length;
    localStorage.setItem("waIndex", nextIndex);

    const targetURL = waNumbers[nextIndex];

    // ✅ 发送 GA4 点击事件
    gtag('event', 'klik_whatsapp', {
      event_category: 'whatsapp_redirect',
      event_label: targetURL,
      value: 1
    });

    // ⏱️ 延迟 2.5 秒后跳转
    setTimeout(() => {
      window.location.href = targetURL;
    }, 2500);
  </script>
</body>
</html>
