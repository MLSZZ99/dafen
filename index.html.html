<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghubungkan ke WhatsApp...</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 25%;
      color: #333;
    }
    .spinner {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>🔄 Sedang menghubungkan ke tim dukungan resmi...</h2>
  <div class="spinner">Harap tunggu, Anda akan diarahkan secara otomatis...</div>

  <script>
    const waNumbers = [
      "https://wa.me/85511747925",
      "https://wa.me/6283152052538",
      "https://wa.me/6283829405101",
      "https://wa.me/6287822482955",
      "https://wa.me/855962437202"
    ];

    // ✅ 替换成你部署好的 webhook 链接
    const webhookURL = "https://script.google.com/macros/s/AKfycbxXHr4CRQUt9ztL4zKJ1TkAoGpQumt52QT8zR6o7M2A5rvyUwCmF7AHiUxu4uavh4iH/exec";

    let lastIndex = parseInt(localStorage.getItem("waIndex")) || 0;
    const nextIndex = (lastIndex + 1) % waNumbers.length;
    localStorage.setItem("waIndex", nextIndex);
    const targetURL = waNumbers[nextIndex];

    async function kirimDanRedirect() {
      try {
        await fetch(webhookURL, {
          method: "POST",
          body: JSON.stringify({ link: targetURL }),
          headers: { "Content-Type": "application/json" }
        });
        console.log("✅ Data terkirim ke Google Sheets");
      } catch (e) {
        console.error("❌ Gagal mengirim ke Google Sheets:", e);
      }

      // 自动跳转到 WhatsApp
      setTimeout(() => {
        window.location.href = targetURL;
      }, 3000);
    }

    kirimDanRedirect();
  </script>
</body>
</html>
